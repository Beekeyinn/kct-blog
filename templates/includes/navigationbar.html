<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'home' %}">Blog</a>
    <button class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link {% if request.resolver_match.url_name == 'home' %}active{% endif %}"
             aria-current="page"
             href="{% url 'home' %}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if request.resolver_match.url_name == 'post-list' %}active{% endif %}"
             href="{% url 'post-list' %}">Posts</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if request.resolver_match.url_name == 'about' %}active{% endif %}"
             href="{% url 'about' %}">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if request.resolver_match.url_name == 'contact' %}active{% endif %}"
             href="{% url 'contact' %}">Contact</a>
        </li>
      </ul>
      <div class="d-flex">
        {% if request.user.is_authenticated %}
          <a href="{% url 'logout' %}">
            <div class="btn btn-sm btn-outline-info">Logout</div>
          </a>
        {% else %}
          <a href="{% url 'login' %}">
            <div class="btn btn-sm btn-outline-primary">Login</div>
          </a>
          <a href="{% url 'signup' %}">
            <div class="btn btn-sm btn-outline-secondary">Sign Up</div>
          </a>
        {% endif %}
      </div>
    </div>
  </div>
</nav>
